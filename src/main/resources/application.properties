# Configuración para MySQL
spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/inventario
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración para MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/inventario

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Add these lines to your application.properties
logging.level.org.springframework.security=DEBUG


# Configuración para carga de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/funcionarios